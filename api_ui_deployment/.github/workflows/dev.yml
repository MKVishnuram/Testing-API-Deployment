name: CI - Dev

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: fastapi-app

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ap-south-1


      - name: Login to ECR
        run: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin <your-account>.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker Image
        run: |
          IMAGE_TAG=dev-${{ github.sha }}
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG backend/
          docker tag $ECR_REPO_NAME:$IMAGE_TAG <your-account>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker Image
        run: docker push <your-account>.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

      - name: Deploy to Dev with Terraform
        run: |
          cd terraform/dev
          terraform init
          terraform apply -auto-approve -var="image_tag=$IMAGE_TAG"
      - name: Deploy frontend to S3
        run: |
          aws s3 cp frontend/index.html s3://myapp-dev/ --acl public-read
